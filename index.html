<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Flag or Red Flag?</title>
  <!-- ลิงก์ไปยังไฟล์ CSS -->
  <link rel="stylesheet" href="../static/css/index.css">
  <!-- ลิงก์ไปยังไฟล์ JavaScript -->
  <script src="../static/index.js"></script>
</head>
<body>
  <div class="container">
    <!-- ส่วนหัวเรื่อง -->
    <h1 class="title">Green Flag or <span style="color:red">Red Flag</span>?</h1>
    
    <!-- ช่องกรอกข้อความและปุ่มวิเคราะห์ -->
    <input type="text" id="userInput" placeholder="Enter an action...">
    <button onclick="analyzeInput()">Analyze</button>
    <p id="result"></p>

    <!-- ส่วน Audio Player -->
    <div class="cute-audio-player">
      <div class="song-info">
        <h2>My Cute Song</h2>
      </div>
      <!-- ใส่ controls เพื่อให้มีแถบเล่นเพลง
           autoplay อาจถูกบล็อก ถ้าอยากให้แน่ใจว่าเล่นได้
           ควรให้ผู้ใช้กดปุ่ม play เอง หรือใช้ JS ควบคุม -->
      <audio id="bgMusic" 
             src="../static/BACON.mp3" 
             controls 
             autoplay>
        <!-- ข้อความสำรอง กรณีเบราว์เซอร์ไม่รองรับ audio -->
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>
</body>
</html>
